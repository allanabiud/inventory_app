<div class="modal fade"
     id="confirmDeleteAllSalesModal"
     tabindex="-1"
     aria-labelledby="confirmDeleteAllSalesModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteAllSalessModalLabel">Confirm Deletion</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>
          Are you sure you want to delete <strong>ALL sales records</strong>?
        </p>
        <p class="text-danger fw-bold">This action cannot be undone and will affect stock levels.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <form method="post" action="{% url 'delete_all_sales' %}">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Delete All Sales</button>
        </form>
      </div>
    </div>
  </div>
</div>
