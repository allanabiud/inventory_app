{# Bootstrap Modal for Delete All Confirmation #}
<div class="modal fade"
     id="confirmDeleteAllModal"
     tabindex="-1"
     aria-labelledby="confirmDeleteAllModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="confirmDeleteAllModalLabel">Confirm Deletion</h5>
        <button type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Are you absolutely sure you want to delete ALL categories?</p>
        <p class="text-danger fw-bold">This action cannot be undone.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        {# This form will be submitted when the "Delete All Categories" button inside the modal is clicked #}
        <form action="{% url 'delete_all_categories' %}"
              method="post"
              id="deleteAllCategoriesForm">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger" id="confirmDeleteAllBtn">Delete All Categories</button>
        </form>
      </div>
    </div>
  </div>
</div>
