{% extends "layouts/base.html" %}
{% block title %}Sign Up{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="card shadow-sm mx-auto my-3 p-3 slide-in-left">
    <div class="card-body">
      <!-- Signup form -->
      <div class="p-5 d-flex flex-column justify-content-center">
        <div class="mb-3 d-flex align-items-center">
          <i class="bi bi-box2-fill fs-4" id="sidebar-icon"></i>
          <span class="fs-4 fw-semibold sidebar-label ms-2">Stockflow</span>
        </div>
        <div class="mb-3">
          <h4>Create an Account</h4>
          <p class="text-muted">Join us and start managing your inventory.</p>
        </div>
        <form method="post" novalidate>
          {% csrf_token %}
          {% crispy form %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
