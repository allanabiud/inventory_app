<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>You’re Invited</title>
  </head>
  <body style="margin: 0;
               padding: 20px;
               background-color: #212529;
               font-family: sans-serif;
               text-align: center">
    <table role="presentation"
           border="0"
           cellpadding="0"
           cellspacing="0"
           width="100%">
      <tr>
        <td align="center">
          <table role="presentation"
                 cellpadding="0"
                 cellspacing="0"
                 style="max-width: 600px;
                        width: 100%;
                        background-color: #343a40;
                        padding: 30px;
                        border-radius: 8px;
                        border: 1px solid #6c757d">
            <tr>
              <td align="center" style="color: #f8f9fa;">
                <!-- Branding -->
                <div style="margin-bottom: 24px;
                            display: flex;
                            align-items: center;
                            justify-content: center">
                  <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/icons/box2-fill.svg"
                       alt="Stockflow"
                       width="24"
                       height="24"
                       style="vertical-align: middle;
                              filter: invert(100%);
                              margin-right: 8px" />
                  <span style="font-size: 1.5rem; font-weight: 600;">Stockflow</span>
                </div>
                <h2 style="color: #f8f9fa;">
                  You’ve been invited to join <span style="color: #28a745;">Stockflow</span>
                </h2>
                <p style="color: #f8f9fa;">Hello,</p>
                <p style="color: #f8f9fa;">
                  You have been invited to create an account on our platform. Click the button below to set up your account:
                </p>
                <a href="{{ signup_url }}"
                   style="display: inline-block;
                          background-color: #28a745;
                          color: #ffffff;
                          padding: 12px 24px;
                          text-decoration: none;
                          border-radius: 4px;
                          font-weight: bold;
                          margin: 20px 0">Create Account</a>
                <p style="color: #f8f9fa;">If the button doesn’t work, copy and paste this link into your browser:</p>
                <p style="color: #17a2b8; word-break: break-all;">{{ signup_url }}</p>
                <p style="color: #f8f9fa; margin-top: 30px;">
                  Thanks,
                  <br />
                  <strong>Stockflow</strong>
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
