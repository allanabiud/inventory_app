{% extends "layouts/base.html" %}
{% block title %}Sign In - Stockflow{% endblock %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="card shadow-sm mx-auto p-3 slide-in-left">
    <div class="card-body">
      <div class="row">
        <!-- Login form -->
        <div class="col-md-6 py-4 px-5 d-flex flex-column justify-content-center">
          <div class="mb-3 d-flex align-items-center">
            <i class="bi bi-box2-fill fs-4" id="sidebar-icon"></i>
            <span class="fs-4 fw-semibold sidebar-label ms-2">Stockflow</span>
          </div>
          <div class="mb-3">
            <h4>Sign in</h4>
            <p class="text-muted">Sign in to manage your inventory.</p>
          </div>
          <form method="post" novalidate>
            {% csrf_token %}
            {% crispy form %}
          </form>
        </div>
        <!-- Divider -->
        <div class="col-md-1 d-none d-md-flex justify-content-center">
          <div style="border-left: 1px solid #dee2e6; height: 100%;"></div>
        </div>
        <!-- Carousel -->
        {% include 'partials/carousel.html' %}
      </div>
    </div>
  </div>
{% endblock %}
